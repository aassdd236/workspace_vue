<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        .wrap {
            width: 1300px;
            margin: 0 auto;
        }

        .header {
            background-color: #6bcbff;
            padding: 20px;
        }

        .header h1 {
            color: white;
        }

        .content {
            display: flex;
        }

        .side {
            width: 300px;
            padding: 20px;
        }

        .side>ul {
            list-style-type: none;
            padding-left: 10PX;
        }

        .side a {
            color: black;
            text-decoration: none;
        }

        .side a:hover {
            color: black;
        }

        .side>ul>li {
            margin-bottom: 7px;
        }

        .main {
            flex-grow: 1;
            width: 1000px;
            padding: 20px;
        }

        .insert-button {
            background-color: #6bcbff;
            color: white;
            border: none;
            padding: 10px 15px 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: right;
            margin-top: 10px;
            margin-left: 820px;
            margin-bottom: 30px;
        }


        .product {
            border: 1px solid #dddddd;
            padding: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100px;
            height: auto;
            margin-right: 5px;
            /* 이미지 사이의 간격을 더 작게 조절 */
        }

        .product-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .product-info span {
            margin-left: 15px;
            font-size: 16px;
            width: 400px;
        }

        .product .product-rating {
            width: 30px;
        }

        .review {
            display: flex;
            align-items: center;
            margin-left: 40px;
        }

        .review img {
            width: 1em;
            height: auto;
            margin-right: 2px;
        }

        .delete-button {
            background-color: #6bcbff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 130px;
        }

        .main .product {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="content">
            <div class="side">
                <ul>
                    <li><strong>상품 관리</strong></li>
                    <li><a href="productLIst.html">전체 상품 보기</a></li>
                    <li><a href="bedList.html">침대/매트리스</a></li>
                    <li><a href="">일반소파/좌식소파</a></li>
                    <li><a href="">식탁/사이드테이블</a></li>
                    <li><a href="">벽선반/스탠드선반</a></li>
                </ul>
            </div>
            <div class="main">
                <div class="insert">
                    <button class="insert-button">상품 등록</button>
                </div>
                <div class="bed">
                    <div class="product">
                        <img src="bed.jpg" alt="상품1">
                        <div class="product-info">
                            <span class="product-name">어쩌구 침대</span>
                            <div class="review">
                                <img src="star.png"><img src="star.png"><img src="star.png"><img src="star.png"><img
                                    src="star2.png">
                            </div>
                            <span class="product-rating">4.5</span>
                            <button class="delete-button">삭제</button>
                        </div>

                    </div>
                    <div class="product">
                        <img src="bed.jpg" alt="상품2">
                        <div class="product-info">
                            <span>어쩌구 작은 침대</span>
                            <div class="review">
                                <img src="star.png"><img src="star.png"><img src="star.png"><img src="star.png"><img
                                    src="star2.png">
                            </div>
                            <span class="product-rating">4.5</span>
                            <button class="delete-button">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
