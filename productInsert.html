<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        .wrap {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .header {
            background-color: #6bcbff;
            padding: 20px;
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: center;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .insert {
            padding: 8px 16px;
            background-color: #6bcbff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .input {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input label {
            margin-right: 10px;
        }

        .file-input {
            margin-bottom: 10px;
            height: 30px;
        }

        .add-file-button {
            padding: 8px 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .remove-file-button {
            padding: 8px 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .input input[type="text"] {
            width: 200px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>header</h1>
        </div><!-- header -->
        <div class="content">
            <div class="main">
                <form action="submit.php" method="post" enctype="multipart/form-data">
                    <div id="additional-files-wrapper">
                        <div class="input">
                            <label for="profile">상품 대표 이미지:</label>
                            <input type="file" id="profile" name="profile" class="file-input">
                        </div>
                        <div class="input">
                            <label for="title">상품명:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="input">
                            <label for="price">가격:</label>
                            <input type="text" id="price" name="price"> 원
                        </div>
                        <div class="input">
                            <label for="add">추가 첨부 파일:</label>
                            <input type="file" id="add" name="add[]" class="file-input" multiple>
                            <button type="button" class="add-file-button" onclick="addFileInput()">파일 추가</button>
                        </div>
                    </div>
                </form>
                <form action="submit.php" method="post" enctype="multipart/form-data">
                    <button type="submit" class="insert">등록</button>
                </form>
            </div>
        </div>
    </div><!-- wrap -->

    <script>
        function addFileInput() {
            var inputFileWrapper = document.getElementById('additional-files-wrapper');
            var fileInputContainer = document.createElement('div');
            fileInputContainer.className = 'input';

            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.name = 'add[]';
            fileInput.className = 'file-input';
            fileInput.multiple = true;

            var removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'remove-file-button';
            removeButton.textContent = '파일 제거';
            removeButton.onclick = function () {
                inputFileWrapper.removeChild(fileInputContainer);
            };

            fileInputContainer.appendChild(fileInput);
            fileInputContainer.appendChild(removeButton);
            inputFileWrapper.appendChild(fileInputContainer);
        }
    </script>
</body>

</html>
